<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Budget Planner</title>
    <link src="./assets/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
  </head>
  <body class="indigo">
    <header class="indigo darken-1 section">
      <h2 class="center white-text">Budget Planner</h2>
      <p class="flow grey-text center text-lighten-2">
        Monthly money tracker for your budget.
      </p>
    </header>

    <div class="container section">
      <div class="row">
        <div class="col s12 m6">
          <form action="" class="card z-depth-0">
            <div class="card-content">
              <span class="card-title indigo-text">Add Item: </span>
              <div class="input-field">
                <input type="text" id="name" />
                <label for="name">Item Name</label>
              </div>
              <div class="input-field">
                <input type="text" id="cost" />
                <label for="cost">Item Cost</label>
              </div>
              <div class="input-field center">
                <button class="btn-large pink white-text">Add Item</button>
              </div>
              <div class="input-field center">
                <p class="red-text" id="error">test</p>
              </div>
            </div>
          </form>
        </div>
        <div class="col s12 m5 push-m1"></div>
        <div class="canvas"></div>
      </div>
    </div>

    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./assets/index.js"></script>
    <script src="./assets//graph.js"></script>
  </body>
</html>
